<!DOCTYPE html>
<html><head>
    <title>Calculator</title><meta charset="utf-8">
    <script type="text/javascript">
    function square() {
      var num = document.getElementById("n1");
      num.value = num.value * num.value;
    }
    function cubo() {
      var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
    }
    
    function inverso() {
      var num = document.getElementById("n1");
      num.value = 1/ num.value;
    }
    </script>
    </head>
    <body>
      Number:
      <input type="text" id="n1"><p>
      <button onclick="square()"> x<sup>2</sup> </button>
      <button onclick="inverso()"> 1/x</sup> </button>
      <button onclick="cubo()"> x<sup>3</sup> </button>
    </body>
</html>
